apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    app: {{.Name}}
    identifier: {{.Identifier}}
    user-id: {{.UserID}}
    request-id: {{.RequestID}}
    deployment-request-id: {{.DeploymentRequestID}}
    managed-by: k8s-deployment-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Name}}
  template:
    metadata:
      labels:
        app: {{.Name}}
        identifier: {{.Identifier}}
        managed-by: k8s-deployment-manager
    spec:
      containers:
        - name: {{.Name}}
          image: {{.Image}}
          ports:
            - containerPort: 80
          {{if .HasCustomHTML}}
          volumeMounts:
            - name: html-content
              mountPath: /usr/share/nginx/html
              readOnly: true
          {{end}}
      {{if .HasCustomHTML}}
      volumes:
        - name: html-content
          configMap:
            name: {{.Name}}-html
      {{end}}
