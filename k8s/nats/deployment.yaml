apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2-alpine
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 8222
              name: monitor
          args:
            - -c
            - /etc/nats/nats.conf
          volumeMounts:
            - name: config
              mountPath: /etc/nats
              readOnly: true
            - name: jetstream-data
              mountPath: /data/jetstream
          readinessProbe:
            tcpSocket:
              port: 4222
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 4222
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: nats-config
        - name: jetstream-data
          persistentVolumeClaim:
            claimName: nats-jetstream-data
