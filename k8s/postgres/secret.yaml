# Postgres credentials. Replace with real values or use external secret manager in prod.
# Do not commit real passwords. Example: kubectl create secret generic postgres-secret --from-literal=password=xxx
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: app
  POSTGRES_PASSWORD: change-me-in-dev  # override in prod
  POSTGRES_DB: appdb
